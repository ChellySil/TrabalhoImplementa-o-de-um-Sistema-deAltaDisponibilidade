version: '3'
services:
  web:
    image: openjdk:17-jdk-alpine
    container_name: spring-app
    build:
      context: ./spring-app
      dockerfile: Dockerfile
    ports:
      - "8080"
    depends_on:
      - mongo
    deploy:
      replicas: 3
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/mydb
    networks:
      - my_network
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    networks:
      - my_network
  mongo:
    image: mongo:latest
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - my_network
networks:
  my_network:
    driver: bridge
